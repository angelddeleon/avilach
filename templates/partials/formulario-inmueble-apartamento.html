<div class="container mt-5">
    <h2 class="mb-4">Agregar Propiedad</h2>
    <div class="card">
        <div class="card-body p-4">
            <form method="POST" enctype="multipart/form-data" action="{% if apartamento %}{{ url_for('main.editar_apartamento', id=apartamento.id) }}{% else %}{{ url_for('main.crear_apartamento') }}{% endif %}">

                    <div class="row">
                        <div class="col-12">
                            <div class="border border-3 p-4 rounded">

                                <!-- Datos del Propietario -->
                                <h5 class="card-title">Datos del Propietario</h5>
                                <hr />
                                <div class="row g-3">
                                    <div class="col-md-4"><label>Nombre</label><input type="text" class="form-control" name="nombre" required value="{{ apartamento.nombre if apartamento else '' }}"></div>
                                    <div class="col-md-4"><label>Apellido</label><input type="text" class="form-control" name="apellido" required value="{{ apartamento.apellido if apartamento else '' }}"></div>
                                    <div class="col-md-4"><label>CI</label><input type="text" class="form-control" name="ci" required value="{{ apartamento.ci if apartamento else '' }}"></div>
                                    <div class="col-md-4"><label>RIF</label><input type="text" class="form-control" name="rif" value="{{ apartamento.rif if apartamento else '' }}"></div>
                                    <div class="col-md-4"><label>Fecha de Nacimiento</label><input type="date" class="form-control" name="fecha_nacimiento" value="{{ apartamento.fecha_nacimiento.strftime('%Y-%m-%d') if apartamento and apartamento.fecha_nacimiento else '' }}"></div>
                                    <div class="col-md-4"><label>Estado Civil</label><input type="text" class="form-control" name="estado_civil" value="{{ apartamento.estado_civil if apartamento else '' }}"></div>
                                    <div class="col-md-4"><label>Email</label><input type="email" class="form-control" name="email" required value="{{ apartamento.email if apartamento else '' }}"></div>
                                    <div class="col-md-4"><label>Teléfono</label><input type="text" class="form-control" name="telefono" value="{{ apartamento.telefono if apartamento else '' }}"></div>
                                </div>

                                        </select>
                                    </div>
                                    <div class="col-md-6">
                                        <label>Tipo de Inmueble</label>
                                        <select class="form-select" name="tipo_inmueble">
                                            <option value="apartamento">Apartamento</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6"><label>Descripcion</label><textarea class="form-control" name="datos_inmueble">{{ apartamento.datos_inmueble if apartamento else '' }}</textarea></div>

                                            <option value="Penthouse" {% if apartamento and apartamento.estilo == 'Penthouse' %}selected{% endif %}>Penthouse</option>
